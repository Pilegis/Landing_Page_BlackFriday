<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Black Friday</title>
</head>

<body>

    <body class="background">

        <header class="background-header">
            <img class="logotipo" src="assets/logo_03.jpg" alt="Logotipo">
        </header>

        <main class="container">
            <div>
                <img src="assets/img_01.png" alt="Produto">
            </div>

            <div class="offer">
                <h1 class="offer__heading">
                    <span class="underline">OFERTAS IMPERDÍVEIS!</span>
                </h1>
                <p class="offer__p">
                    Não perca a chance de obter seus produtos preferidos com grandes descontos.
                </p>
            </div>
        </main>
        <div class="newsletter">
            <div class="newsletter__wrapper container">
                <h2 class="newsletter__heading">
                Cadastre o seu email <br /> 
                e receba nossas promoções!
                </h2>
                <form id="myForm">
                    <div class="input__wrapper">
                        <label for="id">Email:</label>
                        <input id="email" class="newsletter__input" type="email" placeholder="example@example.com" />
                    </div>
                    <button class="newsletter__button" type="submit">
                        Cadastrar Email
                    </button>
                </form>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>

</html>
